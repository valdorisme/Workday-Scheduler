<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS\style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <div class="row">
      <div class="col-2 hour">0900</div>
      <textarea id="0" class="col-9"></textarea>
      <button col-id="9" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1000</div>
      <textarea id="1" class="col-9"></textarea>
      <button col-id="10" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1100</div>
      <textarea id="2" class="col-9"></textarea>
      <button col-id="11" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1200</div>
      <textarea id="3" class="col-9"></textarea>
      <button col-id="12" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1300</div>
      <textarea id="4" class="col-9"></textarea>
      <button col-id="13" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1400</div>
      <textarea id="5" class="col-9"></textarea>
      <button col-id="14" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1500</div>
      <textarea id="6" class="col-9"></textarea>
      <button col-id="15" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1600</div>
      <textarea id="7" class="col-9"></textarea>
      <button col-id="16" class="saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col-2 hour">1700</div>
      <textarea id="8" class="col-9"></textarea>
      <button col-id="17" class="saveBtn">Save</button>
    </div>

    <!-- linking Moment.js to file -->
    <!-- <script src="./lib/moment/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./JS/script.js"></script>
  </body>
</html>
